<!DOCTYPE html>
<html>
<head>
  <title>Custom Banner Images</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <h2 data-aos="fade-down">Custom Banner Images</h2>

  <div class="image-grid">
    <img src="https://via.placeholder.com/300x150" alt="Banner 1" data-aos="zoom-in">
    <img src="https://via.placeholder.com/300x150" alt="Banner 2" data-aos="zoom-in">
    <img src="https://via.placeholder.com/300x150" alt="Banner 3" data-aos="zoom-in">
    <img src="https://via.placeholder.com/300x150" alt="Banner 4" data-aos="zoom-in">
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
